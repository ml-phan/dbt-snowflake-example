models:
  - name: transformed_sales_data
    description: "This model transforms the raw sales data by extracting year, 
    month, and day from the order_date field and Calculating the total sales 
    amount for each order."
    columns:
      - name: order_id
        description: "Unique identifier for each order."
        tests:
          - unique
          - not_null
      - name: order_date
        description: "Date when the order was placed."
        tests:
          - not_null
      - name: customer_id
        description: "Unique identifier for each customer."
        tests:
          - not_null
      - name: product_id
        description: "Unique identifier for each product."
        tests:
          - not_null
      - name: quantity
        description: "Number of units sold in the order."
        tests:
          - not_null
      - name: price
        description: "Price per unit of the product."
        tests:
          - not_null
      - name: total_amount
        description: "Total sales amount calculated as quantity multiplied by price."
        tests:
          - not_null